<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор новостей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Генератор новостей</h1>
    <form method="post" enctype="multipart/form-data">
        <textarea name="news_text" placeholder="Введите текст новости..." required></textarea><br>
        <input type="file" name="image" accept="image/*"><br>
        <button type="submit">Сгенерировать</button>
    </form>

    {% if news_text %}
        <h2>Сгенерированная новость:</h2>
        <p>{{ news_text }}</p>
    {% endif %}

    {% if uploaded_image %}
        <h2>Загруженное изображение:</h2>
        <img src="{{ uploaded_image }}" alt="Загруженное изображение">
    {% endif %}

    {% if image_path %}
        <h2>Сгенерированное изображение:</h2>
        <img src="{{ image_path }}" alt="Сгенерированное изображение">
    {% endif %}
</body>
</html>
