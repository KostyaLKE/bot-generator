<!DOCTYPE html>
<html>
<head>
    <title>Генератор постов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Генератор постов для соцсетей</h1>
    <textarea id="newsText" placeholder="Введите текст новости"></textarea>

    <div>
        <input type="checkbox" id="twitter" name="social" value="twitter">
        <label for="twitter">Twitter</label>
    </div>
    <div>
        <input type="checkbox" id="youtube" name="social" value="youtube">
        <label for="youtube">YouTube (Описание)</label>
    </div>
    <div>
        <input type="checkbox" id="tiktok" name="social" value="tiktok">
        <label for="tiktok">TikTok (Описание)</label>
    </div>
    <div>
        <input type="checkbox" id="instagram" name="social" value="instagram">
        <label for="instagram">Instagram</label>
    </div>
    <div>
        <input type="checkbox" id="telegram" name="social" value="telegram">
        <label for="telegram">Telegram</label>
    </div>
    <div>
        <input type="checkbox" id="facebook" name="social" value="facebook">
        <label for="facebook">Facebook</label>
    </div>
    <div>
        <input type="checkbox" id="other" name="social" value="other">
        <label for="other">Другое</label>
        <input type="text" id="otherName" placeholder="Название соцсети">
    </div>

    <button id="generateBtn">Сгенерировать</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
